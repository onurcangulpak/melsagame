<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melsa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="background-container">
        <img
          src="./images/PNG/background.jpg"
          alt="Walls Background"
          class="background-image"
        />
      </div>
      <!-- #game into screen -->

      <div id="game-intro">
        <img src="images/game-screen.jpg" alt="" class="logo-img" />
        <br />
        <p id="intro">space only</p>
        <button id="start-button">Start Game</button>

        <!-- <img src="./images/space bar.png" alt="" class="arrows-img" /> -->
      </div>

      <div id="game-container">
        <div>
          <div>
            <h2>Stats</h2>
            <p>Score:<span id="score">0</span></p>
            <p>Lives:<span id="lives">1</span></p>
          </div>
        </div>
        <div id="game-screen"></div>
      </div>

      <div id="game-end">
        <!--   Image is gonna add later 
     <img src="./images/logo.png" alt="" class="logo-img" />
-->
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart the Game</button>
      </div>
    </main>
    <script type="text/javascript" src="obstacle.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
